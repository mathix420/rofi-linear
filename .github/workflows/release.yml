name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            name: linux-aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Calculate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION="0.1.0-r${COMMIT_COUNT}.${SHORT_HASH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rofi-linear dist/rofi-linear-${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rofi-linear-${{ matrix.name }}
          path: dist/rofi-linear-${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION="0.1.0-r${COMMIT_COUNT}.${SHORT_HASH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/rofi-linear-linux-x86_64/rofi-linear-linux-x86_64 release/
          cp artifacts/rofi-linear-linux-aarch64/rofi-linear-linux-aarch64 release/
          chmod +x release/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## rofi-linear v${{ steps.version.outputs.version }}

            ### Downloads
            - `rofi-linear-linux-x86_64` - Linux x86_64 binary
            - `rofi-linear-linux-aarch64` - Linux ARM64 binary

            ### Installation
            ```bash
            # Download and install (x86_64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/rofi-linear-linux-x86_64 -o rofi-linear
            chmod +x rofi-linear
            sudo mv rofi-linear /usr/local/bin/
            ```
          files: release/*
          generate_release_notes: true

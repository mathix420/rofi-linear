name: AUR Deploy

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
          EOF

      - name: Clone AUR repo
        run: |
          git clone ssh://aur@aur.archlinux.org/rofi-linear-git.git aur-repo
          cd aur-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync PKGBUILD and update pkgver
        run: |
          # Compute pkgver using same logic as pkgver() in PKGBUILD
          PKGVER="0.1.0.r$(git rev-list --count HEAD).$(git rev-parse --short HEAD)"
          echo "PKGVER=$PKGVER" >> $GITHUB_ENV
          cp PKGBUILD aur-repo/PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=$PKGVER/" aur-repo/PKGBUILD

      - name: Generate .SRCINFO
        run: |
          cd aur-repo
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run --rm -v "$PWD:/pkg:rw" archlinux:latest bash -c "
            pacman -Sy --noconfirm pacman-contrib
            useradd -m -u $HOST_UID builder
            chown -R builder:builder /pkg
            cd /pkg
            su builder -c 'makepkg --printsrcinfo' > .SRCINFO
            chown -R $HOST_UID:$HOST_GID /pkg
          "

      - name: Commit and push
        run: |
          cd aur-repo
          git add PKGBUILD .SRCINFO
          git commit -m "Update to ${{ env.PKGVER }}"
          git push

name: AUR Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (without v prefix, e.g. 0.1.0-r42.abc1234). Leave empty to use latest release.'
        required: false
        type: string

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              VERSION="${{ inputs.version }}"
            else
              # Fetch latest release tag
              VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//')
            fi
          else
            # Triggered by release event
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
          EOF

      - name: Clone AUR repo
        run: |
          git clone ssh://aur@aur.archlinux.org/rofi-linear-git.git aur-repo
          cd aur-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update PKGBUILD
        run: |
          cd aur-repo
          # Update pkgver in PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=${{ steps.version.outputs.version }}/" PKGBUILD
          # Increment pkgrel or reset to 1
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

      - name: Generate .SRCINFO
        run: |
          cd aur-repo
          docker run --rm -v "$PWD:/pkg" archlinux:latest bash -c '
            pacman -Sy --noconfirm pacman-contrib sudo
            useradd -m builder
            chown -R builder:builder /pkg
            cd /pkg
            su builder -c "makepkg --printsrcinfo" > .SRCINFO
          '

      - name: Commit and push
        run: |
          cd aur-repo
          git add PKGBUILD .SRCINFO
          git commit -m "Update to v${{ steps.version.outputs.version }}"
          git push

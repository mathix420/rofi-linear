name: AUR Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
          EOF

      - name: Clone AUR repo
        run: |
          git clone ssh://aur@aur.archlinux.org/rofi-linear-git.git aur-repo
          cd aur-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync PKGBUILD
        run: |
          cp PKGBUILD aur-repo/PKGBUILD

      - name: Generate .SRCINFO
        run: |
          cd aur-repo
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run --rm -v "$PWD:/pkg:rw" archlinux:latest bash -c "
            pacman -Sy --noconfirm pacman-contrib
            useradd -m -u $HOST_UID builder
            chown -R builder:builder /pkg
            cd /pkg
            su builder -c 'makepkg --printsrcinfo' > .SRCINFO
            chown -R $HOST_UID:$HOST_GID /pkg
          "

      - name: Commit and push
        run: |
          cd aur-repo
          git add PKGBUILD .SRCINFO
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Sync PKGBUILD from GitHub"
          git push
